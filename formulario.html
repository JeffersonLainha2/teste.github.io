<DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Formulário</title>
    <!-- <link rel="stylesheet" href="./css/estilo.css"> -->
  </head>
    <body>
      <h1>
        Formulário de Cadastro
      </h1>
      <form>
        <p>
          Nome Completo:
          <input type='text'
                 name='nomecompleto'
                 placeholder='Informe o nome Completo'
                 autofocus>
        </p>
        <p>
          E-mail:
          <input type='email'
                 name='email'
                 placeholder='Informe seu e-mail válido'>
        </p>
        <p>
          Sexo:
          <input type="radio"
                 name="sexo"
                 id="masculino"
                 value="Masculino">
          <label for="masculino">Masculino</label>
          <input type="radio"
                 name="sexo"
                 id="feminino"
                 value="Feminino">
          <label for="feminino">Feminino</label>
        </p>
        <p>
          Data de Nascimento:
          <input type='date'
                 name="dtnasc">
        </p>
        <p>
          Grau de escolaridade:
          <select name='gescolaridade'>
            <option value='em'>Ensino Médio</option>
            <option value='sc' selected>Superior Completo</option>
            <option value='pg'>Pós-Graduação</option>
            <option value='m'>Mestrado</option>
            <option value='d'>Doutorado</option>
          </select>
        </p>
        <p>
          Estilos musicais preferidos:
          <select name='musica' size=5 multiple>
          <option value='rock'>Rock</option>
          <option value='funk'>Funk</option>
          <option value='samba'>Samba</option>
          <option value='pag'>Pagode</option>
          <option value='pop'>Pop</option>
          </select>
        </p>
        <p>
          Nome de usuário:
          <input type='text'
                 name='nom_usuario'>
        </p>
        <p>
          Senha:
          <input type='password'
                 name='senha'>
        </p>
        <p>
          Cor Preferida:
          <input type='color'
                 name='cor_pref'>
        </p>
        <p>
          Quantidade de Filhos:
          <input type='number'
                 name='qte_filhos'>
        </p>
        <p>
          Quantidade de veículos:
          0 <input type='range'
                 name='qte_veic'> 5
        </p>
        <p>
          Comentários sobre o site:
          <textarea cols='30'
                    rows='10'
                    name='comentario'>
          </textarea>
        </p>
        <p>
          <input type='checkbox'
                 name='deseja_email'>
          Desejo receber ofertas via e-mail.
        </p>
        <input type='submit'
               name='btn_enviar'
               value='Enviar'>
        <input type='reset'
               name='btn_limpar'
               value='Limpar Campos'>
      </form>         
      </p>
    </body>
</html>
